name: "Package bump"
description: "Package bump"

inputs:
  gh_token:
    description: "GitHub token"
    required: true
  folder_path:
    description: "Folder path"
    required: false
  repository_url:
    description: "Repository url"
    required: true
  repository_branch:
    description: "repository branch"
    required: false
    default: "dev"
  propagation_delay:
    description: "Seconds to wait for npm package propagation before installing"
    required: false
    default: "30"

runs:
  using: "composite"
  steps:
    - name: Wait for npm propagation
      shell: bash
      run: |
        DELAY="${{ inputs.propagation_delay }}"
        echo "Waiting ${DELAY}s for npm package propagation..."
        sleep "$DELAY"

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: tmp
        token: ${{ inputs.gh_token }}
        repository: ${{ inputs.repository_url }}
        ref: ${{ inputs.repository_branch }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24.4.0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "10"

    - name: Install dependencies
      shell: bash
      run: |
        if [ -n "${{ inputs.folder_path }}" ]; then
          cd "tmp/${{ inputs.folder_path }}"
        else
          cd tmp
        fi
        pnpm install

    - name: Commit changes
      shell: bash
      run: |
        cd tmp
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

        # Check if there are any changes to commit
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to commit"
          exit 0
        fi

        git add .
        git commit -m "chore: package bump"
        git push origin "${{ inputs.repository_branch }}"
